<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management - HotelEase</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>HotelEase</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="rooms.html" class="nav-link active">
                        <i class="fas fa-bed"></i> Rooms
                    </a>
                </li>
                <li class="nav-item">
                    <a href="guests.html" class="nav-link">
                        <i class="fas fa-users"></i> Guests
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reservations.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i> Reservations
                    </a>
                </li>
                <li class="nav-item">
                    <a href="billing.html" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i> Billing
                    </a>
                </li>
            </ul>
            <div class="user-info">
                <div class="user-avatar">H</div>
                <div class="user-details">
                    <div class="name">Hotel Admin</div>
                    <div class="role">Staff</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Room Management</h1>
                <button class="btn" id="add-room-btn">
                    <i class="fas fa-plus"></i> Add Room
                </button>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="room-search" placeholder="Search rooms by number, type or status...">
                <i class="fas fa-search"></i>
            </div>

            <!-- Filter Dropdown -->
            <div class="filter-dropdown">
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="available">Available</option>
                    <option value="reserved">Reserved</option>
                    <option value="occupied">Occupied</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>

            <!-- Rooms Table -->
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>ROOM NUMBER</th>
                            <th>TYPE</th>
                            <th>PRICE/NIGHT</th>
                            <th>STATUS</th>
                            <th>REVIEWS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="rooms-table-body">
                        <tr>
                            <td colspan="5">
                                <div class="loading-container">
                                    <div class="loading-spinner"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Room Modal -->
    <div class="modal-backdrop" id="room-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="room-modal-title">Add New Room</h2>
                <button class="modal-close" id="close-room-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="room-form">
                    <input type="hidden" id="room-id">
                    <div class="form-group">
                        <label for="room-number">Room Number</label>
                        <input type="text" id="room-number" required>
                    </div>
                    <div class="form-group">
                        <label for="room-type">Room Type</label>
                        <select id="room-type" required>
                            <option value="Standard">Standard</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Suite">Suite</option>
                            <option value="Presidential">Presidential</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-per-night">Price Per Night ($)</label>
                        <input type="number" id="price-per-night" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="room-status">Status</label>
                        <select id="room-status" required>
                            <option value="available">Available</option>
                            <option value="reserved">Reserved</option>
                            <option value="occupied">Occupied</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-room">Cancel</button>
                <button class="btn" id="save-room">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Confirm Delete</h2>
                <button class="modal-close" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this room? This action cannot be undone.</p>
                <input type="hidden" id="delete-room-id">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-delete">Cancel</button>
                <button class="btn" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Reviews Modal -->
    <div class="modal-backdrop" id="reviews-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="reviews-modal-title">Room Reviews</h2>
                <button class="modal-close" id="close-reviews-modal">&times;</button>
            </div>
            <div class="modal-body" id="reviews-container">
                <!-- Reviews will be dynamically inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn" id="close-reviews">Close</button>
            </div>
        </div>
    </div>

    <script src="js/rooms.js"></script>
</body>
</html>
