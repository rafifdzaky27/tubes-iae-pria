<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management - HotelEase</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>HotelEase</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="rooms.html" class="nav-link">
                        <i class="fas fa-bed"></i> Rooms
                    </a>
                </li>
                <li class="nav-item">
                    <a href="guests.html" class="nav-link">
                        <i class="fas fa-users"></i> Guests
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reservations.html" class="nav-link active">
                        <i class="fas fa-calendar-check"></i> Reservations
                    </a>
                </li>
                <li class="nav-item">
                    <a href="billing.html" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i> Billing
                    </a>
                </li>
            </ul>
            <div class="user-info">
                <div class="user-avatar">H</div>
                <div class="user-details">
                    <div class="name">Hotel Admin</div>
                    <div class="role">Staff</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">Reservation Management</h1>
                <button class="btn" id="add-reservation-btn">
                    <i class="fas fa-plus"></i> Add Reservation
                </button>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="reservation-search" placeholder="Search reservations by guest, room, status or dates...">
                <i class="fas fa-search"></i>
            </div>

            <!-- Filter Dropdown -->
            <div class="filter-dropdown">
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="checked-in">Checked-in</option>
                    <option value="checked-out">Checked-out</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <!-- Reservations Table -->
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>GUEST</th>
                            <th>ROOM</th>
                            <th>DATES</th>
                            <th>TOTAL PRICE</th>
                            <th>STATUS</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="reservations-table-body">
                        <tr>
                            <td colspan="6">
                                <div class="loading-container">
                                    <div class="loading-spinner"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Reservation Modal -->
    <div class="modal-backdrop" id="reservation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="reservation-modal-title">Add New Reservation</h2>
                <button class="modal-close" id="close-reservation-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reservation-form">
                    <input type="hidden" id="reservation-id">
                    <div class="form-group">
                        <label for="guest-id">Guest</label>
                        <select id="guest-id" required>
                            <option value="">Select a guest</option>
                            <!-- Will be populated from API -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="room-id">Room</label>
                        <select id="room-id" required>
                            <option value="">Select a room</option>
                            <!-- Will be populated from API -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="check-in-date">Check-in Date</label>
                        <input type="date" id="check-in-date" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out-date">Check-out Date</label>
                        <input type="date" id="check-out-date" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation-status">Status</label>
                        <select id="reservation-status" required>
                            <option value="confirmed">Confirmed</option>
                            <option value="checked-in">Checked-in</option>
                            <option value="checked-out">Checked-out</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-reservation">Cancel</button>
                <button class="btn" id="save-reservation">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Confirm Delete</h2>
                <button class="modal-close" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this reservation? This action cannot be undone.</p>
                <input type="hidden" id="delete-reservation-id">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-delete">Cancel</button>
                <button class="btn" id="confirm-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/reservations.js"></script>
</body>
</html>
